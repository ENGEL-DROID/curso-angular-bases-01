
<h1> {{nombre}} </h1>

<dl>
    <td>Nombre:</td>
    <dd>{{nombre}}</dd>

    <td>Edad:</td>
    <dd>{{edad}}</dd>

    <td>Función:</td>
    <dd>{{obtenerData()}}</dd>

    <td>Capitalizado:</td>
    <dd>{{capitalizarNombre()}}</dd>
</dl>

<button (click)="cambiarNombre()">Cambiar Héroe</button>

<button (click)="cambiarEdad()">Cambiar Edad</button>
